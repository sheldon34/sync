<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#24B04B" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PayHero SDK -->
    <script src="https://applet.payherokenya.com/cdn/button_sdk.js?v=3.1"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        /* Native App Feel: Disable pull-to-refresh and selection */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      /* Allow text selection in inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Safe Area Utilities for iOS Notches/Home Bars */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
      
      /* Custom Safaricom-like Green */
      .bg-mpesa { background-color: #24B04B; }
      .text-mpesa { color: #24B04B; }
      .border-mpesa { border-color: #24B04B; }

      .font-digital { font-family: 'Share Tech Mono', monospace; }

      /* Hide Scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
