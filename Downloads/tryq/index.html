    <style>
      :root {
        --mpesa-green: #24B04B;
        --dark-green: #1a8035;
        --app-bg: #f8fafc;
        /* Safe area variables */
        --sat: env(safe-area-inset-top, 20px);
        --sab: env(safe-area-inset-bottom, 20px);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, we scroll internal divs */
        position: fixed; /* Prevent rubber-banding on iOS */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        -webkit-font-smoothing: antialiased;
        color: #111827;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Allow text selection in inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Mobile Utilities */
      .pb-safe { padding-bottom: var(--sab); }
      .pt-safe { padding-top: var(--sat); }
      .h-safe-screen { height: calc(100vh - var(--sat) - var(--sab)); }
      
      .bg-mpesa { background-color: var(--mpesa-green); }
      .text-mpesa { color: var(--mpesa-green); }
      .border-mpesa { border-color: var(--mpesa-green); }
      .font-digital { font-family: 'Share Tech Mono', monospace; }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* App-like Page Transitions */
      .page-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        padding-bottom: calc(80px + var(--sab)); /* Space for Navbar */
        background-color: var(--app-bg);
      }

      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(0,0,0,0.05);
      }
    </style>
